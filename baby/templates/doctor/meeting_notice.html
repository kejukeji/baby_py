<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="email=no">
<meta name="apple-mobile-web-app-capable" content="yes">

<title>会议通知</title>
<link rel="stylesheet" href="/static/css/m.min.css" type="text/css">
</head>
<body>
	<ul class="box-list">
        {% if count > 1 %}
            {% for r in result %}
            <li>
                <a href="/html/meeting.html/{{ r.id }}" class="box-wrapper clearfix">
                    <div class="imag">
                        <img src="/static/img/system/head_picture/default_doctor.jpg" alt="" />
                        <p>管理员</p>
                    </div>
                    <div class="cont">
                        <p>{{ r.message_content }}</p>
                        <p class="date">{{ r.message_date }}</p>
                    </div>
                </a>
            </li>
            {% endfor %}
        {% else %}
        <li>
			<a href="/html/meeting.html/{{ result.id }}" class="box-wrapper clearfix">
				<div class="imag">
					<img src="/static/img/system/head_picture/default_doctor.jpg" alt="" />
					<p>管理员</p>
				</div>
				<div class="cont">
					<p>{{ result.message_content }}</p>
					<p class="date">{{ result.message_date }}</p>
				</div>
			</a>
		</li>
        {% endif %}
	</ul>
</body>
</html>
